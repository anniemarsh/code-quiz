    <title>Code Quiz</title>

<body>
 <!-- 3 div tags - 2nd and 3rd div sections need class of "hide"-->

        <button id="start-button">
            Start Quiz
        </button>
    </div>
    <div class="timer">
        <h2>Timer: <span id="timer">0</span></h2>
    </div>
    <div id="questions" class="hide">
        <div id=timer></div>
        <p id="title"></p>
        <div>
            <button id="choice-1"></button>
            <button id="choice-2"></button>
            <button id="choice-3"></button>
            <button id="choice-4"></button>
        </div>
    </div>
    <div id="end" class="hide">
<!--score & input box to enter intials and button to submit-->
    </div>
    <script src="./assets/js/script.js"></script>
